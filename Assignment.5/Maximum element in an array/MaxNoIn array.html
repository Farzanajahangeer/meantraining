<body>
      <h2>The MaxNumber in an array</h2>
<script>
      function max(mx) 
      {
      var large = mx[0];
      for(var i=1; i<mx.length; i++) {
      if(large < mx[i]) {
      large = mx[i];
      }
}
return large;
}

var input = [500,150,95,17,980];
var output = max(input);

console.log("The MaxNo in an array is:",output);
</script>

</body></html>
