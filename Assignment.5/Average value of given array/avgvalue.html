<body>
	<h1>Average value</h1>
	<script>
		var sum = 0;
		var avg;
		function avgOfArray(arr)
		{
			for (i=0;i<arr.length;i++)
			{
					sum+=arr[i]; 
			}

			avg=sum/arr.length;
			return avg;

		}

		var arr =[11,22,33,44,55,66];

		console.log('Average of an Array is '+ avgOfArray(arr)) ;
	
</script>

</body></html>
