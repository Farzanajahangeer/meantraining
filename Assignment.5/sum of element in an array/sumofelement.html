<body>
	<h2>Sum of Elements in an array</h2>
<script>
      function sumofarray(arr)
      {
      	var sum=0;
      	for (i=0;i<arr.length;i++)
      	{
      		sum=sum+arr[i];
      		// sum += arr[i];
      	}
      	console.log('sum is',sum);
      }
    
data=[100,30,40,1,300,250];
sumofarray(data);
</script>
