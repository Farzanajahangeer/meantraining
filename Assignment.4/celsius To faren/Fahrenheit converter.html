<title> Fahrenheit converter</title>
</head>
<body>
<script type="text/javascript">
function fahren(cels)
{
output=(cels*9/5)+32;
alert(" celsius to Fahrenheit " +output +"F");
}
function cels(fahren)
{
output=(fahren-32)*5/9;
alert("Fahrenheit to celsius " +output+"c");
}
res=fahren(320);
res=cels(200);

</script>
